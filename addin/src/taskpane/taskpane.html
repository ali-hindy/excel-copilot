<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!doctype html>
<html>
  <head>
    <!-- Montserrat font -->
    <link rel="stylesheet" href="../../assets/montserrat.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finstruct Taskpane Add In</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="glassmorphism-container">
      <h2 class="ms-font-xl">
        Please
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>
    <main id="app-body" class="main flex flex-col h-full w-full" style="display: none">
      <!-- Replace default content with our AI Assistant UI -->
      <div class="logo-container">
        <div class="glassmorphism-container flex flex-col items-center">
          <img
            width="350"
            height="auto"
            src="../../assets/chat-logo.png"
            alt="Finstruct"
            title="Finstruct"
          />
          <h1 class="ms-font-m">Transform the current sheet</h1>
        </div>

        <div id="preview-pane" style="margin-top: 20px; display: none">
          <h3 class="ms-font-l">Proposed Changes:</h3>
          <ul id="preview-ops-list" class="ms-List">
            <!-- Preview items will be added here dynamically -->
            <li class="ms-ListItem">Loading...</li>
          </ul>
          <div
            role="button"
            id="apply-ops"
            class="ms-Button ms-Button--primary"
            style="margin-top: 10px; display: none"
          >
            <span class="ms-Button-label">Apply Approved</span>
          </div>
        </div>

        <div id="error-message" style="color: red; margin-top: 10px; display: none">
          <!-- Error messages will appear here -->
        </div>
      </div>
      <!-- End of AI Assistant UI -->
      <div class="input-container">
        <div class="gpt-input-bar">
          <input
            type="text"
            id="prompt-input"
            class="gpt-input"
            placeholder="e.g., Summarize sales by region"
            autocomplete="off"
          />
          <button id="run" class="gpt-send-btn" title="Send">
            <span class="gpt-send-icon">&#x27A4;</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
